<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>Tarefas</ion-title>

    <ion-buttons collapse="true" slot="end">
      <ion-button color="success" (click)="novaTarefa()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button color="success" (click)="buscar()">
        <ion-icon slot="icon-only" name="search-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-grid-padding">

        </ion-item>
